<section id="profile-view" class="mainbar" data-ng-controller="profile as vm">
    <section class="matter">
        <div data-ng-include="'/app/layout/topnav.html'"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-12 text-right">
                        <button class="btn btn-info" ng-click="vm.edit()"><i class="fa fa-edit"></i>Edit</button>
                    </div>
                    <div class="col-md-12">
                        <form name="profileForm">
                            <h4>Profile Information:</h4>
                            <div class="row top-buffer">
                                <div class="form-group">
                                    <label class="text-left col-md-2">First Name:</label>
                                    <div class="col-md-3">
                                        <input type="text" id="firstName" class="form-control" value="{{vm.firstname}}" readonly />
                                    </div>
                                </div>
                            </div>
                            <div class="row top-buffer">
                                <div class="form-group">
                                    <label class="text-left col-md-2">Last Name:</label>
                                    <div class="col-md-3">
                                        <input type="text" id="lastName" class="form-control" value="{{vm.lastname}}" readonly />
                                    </div>
                                </div>
                            </div>
                            <div class="row top-buffer">
                                <div class="form-group">
                                    <label class="text-left col-md-2">Email:</label>
                                    <div class="col-md-3">
                                        <input type="email" id="email" class="form-control" value="{{vm.email}}" readonly />
                                    </div>
                                </div>
                            </div>
                            <div class="row top-buffer">
                                <div class="form-group">
                                    <label class="text-left col-md-2">Username:</label>
                                    <div class="col-md-3">
                                        <input type="text" id="username" class="form-control" value="{{vm.username}}" readonly />
                                    </div>
                                </div>
                            </div>
                            <div class="row top-buffer">
                                <div class="form-group">
                                    <label class="text-left col-md-2">Password:</label>
                                    <div class="col-md-3">
                                        <input type="password" id="password" class="form-control" value="{{vm.password}}" readonly />
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
