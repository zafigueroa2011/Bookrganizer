<div id="viewMovieModal" style="padding:5px">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">{{m.title}}</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <div class="row top-buffer">
            <div class="form-group" style="padding-left:20px">
                <img id="image" src="{{m.image}}" alt="Image not Available" width="80" height="80" />
            </div>
        </div>
        <div class="row top-buffer">
            <div class="form-group">
                <label class="text-left col-md-2">Title: </label>
                <input type="text" class="form-control" value="{{m.title}}" readonly />
            </div>
        </div>
        <div class="row top-buffer">
            <div class="form-group">
                <label class="text-left col-md-2">Actors: </label>
                <input type="text" class="form-control" value="{{m.actors}}" readonly />
            </div>
        </div>
        <div class="row top-buffer">
            <div class="form-group">
                <label class="text-left col-md-2">Genre: </label>
                <input type="text" class="form-control" value="{{m.genre}}" readonly />
            </div>
        </div>
        <div class="row top-buffer">
            <div class="form-group">
                <label class="text-left col-md-2">Rated: </label>
                <input type="text" class="form-control" value="{{m.rated}}" readonly />
            </div>
        </div>
        <div class="row top-buffer">
            <div class="form-group">
                <label class="text-left col-md-2">Language: </label>
                <input type="text" class="form-control" value="{{m.language}}" readonly />
            </div>
        </div>
        <div class="row top-buffer">
            <div class="form-group">
                <label class="text-left col-md-2">Year: </label>
                <input type="text" class="form-control" value="{{m.year}}" readonly />
            </div>
        </div>
        <div class="row top-buffer">
            <div class="form-group">
                <label class="text-left col-md-2">Format: </label>
                <input type="text" class="form-control" value="{{m.format}}" readonly />
            </div>
        </div>
        <div class="row top-buffer">
            <div class="form-group">
                <label class="text-left col-md-2">Location: </label>
                <input type="text" class="form-control" value="{{m.location}}" readonly/>
            </div>
        </div>
        <div class="row top-buffer">
            <div class="form-group">
                <label class="text-left col-md-2">Rating: </label>
                <input type="range" class="form-control" min="1" max="5" value="{{m.rating}}" readonly />
            </div>
        </div>
    </div>
    <div class="modal-footer" style="text-align:center">
        <button class="btn btn-danger" type="button" ng-click="close()">Close</button>
    </div>
</div>
