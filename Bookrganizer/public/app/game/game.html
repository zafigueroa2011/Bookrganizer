<div id="viewGameModal" style="padding:5px">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">{{g.title}}</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <div class="row top-buffer">
            <div class="form-group" style="padding-left:20px">
                <img id="image" src="{{m.image}}" alt="Image not Available" width="80" height="80" ng-show="show"/>
            </div>
        </div>
        <div class="row top-buffer">
            <div class="form-group">
                <label class="text-left col-md-2">Title: </label>
                <input type="text" class="form-control" value="{{g.title}}" readonly />
            </div>
        </div>
        <div class="row top-buffer">
            <div class="form-group">
                <label class="text-left col-md-2">Platform: </label>
                <input type="text" class="form-control" value="{{g.platform}}" readonly />
            </div>
        </div>
        <div class="row top-buffer">
            <div class="form-group">
                <label class="text-left col-md-2">Genre: </label>
                <input type="text" class="form-control" value="{{g.genre}}" readonly />
            </div>
        </div>
        <div class="row top-buffer">
            <div class="form-group">
                <label class="text-left col-md-2">Rated: </label>
                <input type="text" class="form-control" value="{{g.rated}}" readonly />
            </div>
        </div>
        <div class="row top-buffer">
            <div class="form-group">
                <label class="text-left col-md-2">Modes: </label>
                <input type="text" class="form-control" value="{{g.modes}}" readonly />
            </div>
        </div>
        <div class="row top-buffer">
            <div class="form-group">
                <label class="text-left col-md-2">Year: </label>
                <input type="text" class="form-control" value="{{g.year}}" readonly />
            </div>
        </div>
        <div class="row top-buffer">
            <div class="form-group">
                <label class="text-left col-md-2">Publishers: </label>
                <input type="text" class="form-control" value="{{g.publishers}}" readonly />
            </div>
        </div>
        <div class="row top-buffer">
            <div class="form-group">
                <label class="text-left col-md-2">Location: </label>
                <input type="text" class="form-control" value="{{g.location}}" readonly />
            </div>
        </div>
        <div class="row top-buffer">
            <div class="form-group">
                <label class="text-left col-md-2">Rating: </label>
                <input type="range" class="form-control" min="1" max="5" value="{{g.rating}}" readonly/>
            </div>
        </div>
    </div>
    <div class="modal-footer" style="text-align:center">
        <button class="btn btn-danger" type="button" ng-click="close()">Close</button>
    </div>
</div>
