<section id="profileEdit-view" class="mainbar" data-ng-controller="profileEdit as vm">
    <section class="matter">
        <div data-ng-include="'/app/layout/topnav.html'"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div>
                        <form name="profileEditForm">
                            <h4 class="bottom-buffer">Profile Information:</h4>
                            <div class="row top-buffer">
                                <div class="form-group">
                                    <label class="text-left col-md-2">First Name:</label>
                                    <div class="col-md-3">
                                        <input type="text" id="firstName" class="form-control" ng-model="vm.firstnameN" placeholder="{{vm.firstname}}" />
                                    </div>
                                </div>
                            </div>
                            <div class="row top-buffer">
                                <div class="form-group">
                                    <label class="text-left col-md-2">Last Name:</label>
                                    <div class="col-md-3">
                                        <input type="text" id="lastName" class="form-control" ng-model="vm.lastnameN" placeholder="{{vm.lastname}}" />
                                    </div>
                                </div>
                            </div>
                            <div class="row top-buffer">
                                <div class="form-group">
                                    <label class="text-left col-md-2">Email:</label>
                                    <div class="col-md-3">
                                        <input type="email" id="email" class="form-control" ng-model="vm.emailN" placeholder="{{vm.email}}" />
                                    </div>
                                </div>
                            </div>
                            <div class="row top-buffer">
                                <div class="form-group">
                                    <label class="text-left col-md-2">Username:</label>
                                    <div class="col-md-3">
                                        <input type="text" id="username" class="form-control" value="{{vm.username}}" readonly />
                                    </div>
                                </div>
                            </div>
                            <div class="row top-buffer">
                                <div class="form-group">
                                    <label class="text-left col-md-2">Old Password:</label>
                                    <div class="col-md-3">
                                        <input type="password" id="password" class="form-control" ng-model="vm.passwordO" placeholder="Old Password" />
                                    </div>
                                </div>
                            </div>
                            <div class="row top-buffer bottom-buffer">
                                <div class="form-group">
                                    <label class="text-left col-md-2">New Password:</label>
                                    <div class="col-md-3">
                                        <input type="password" id="repassword" class="form-control" ng-model="vm.passwordN" placeholder="New Password" />
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="top-buffer">
                            <div class="col-md-12 text-center">
                                <button class="btn btn-success" ng-click="vm.save()" ng-disabled="!profileEditForm.$dirty">Save Changes</button>
                                <button class="btn btn-danger" ng-click="vm.cancel()">Cancel</button>
                            </div>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
