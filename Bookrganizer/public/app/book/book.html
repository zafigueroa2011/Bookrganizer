<div id="viewBookModal" style="padding:5px">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">{{b.title}}</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <div class="row top-buffer">
            <div class="form-group" style="padding-left:20px">
                <img id="image" src="{{b.image}}" alt="Image not Available" width="80" height="80" />
            </div>
        </div>
        <div class="row top-buffer">
            <div class="form-group">
                <label class="text-left col-md-2">ISBN: </label>
                <input type="text" class="form-control" value="{{b.ISBN}}" readonly />
            </div>
        </div>
        <div class="row top-buffer">
            <div class="form-group">
                <label class="text-left col-md-2">Title: </label>
                <input type="text" class="form-control" value="{{b.title}}" readonly />
            </div>
        </div>
        <div class="row top-buffer">
            <div class="form-group">
                <label class="text-left col-md-2">Author: </label>
                <input type="text" class="form-control" value="{{b.author}}" readonly />
            </div>
        </div>
        <div class="row top-buffer">
            <div class="form-group">
                <label class="text-left col-md-2">Genre: </label>
                <input type="text" class="form-control" value="{{b.genre}}" readonly />
            </div>
        </div>
        <div class="row top-buffer">
            <div class="form-group">
                <label class="text-left col-md-2">Language: </label>
                <input type="text" class="form-control" value="{{b.language}}" readonly />
            </div>
        </div>
        <div class="row top-buffer">
            <div class="form-group">
                <label class="text-left col-md-2">Year Published: </label>
                <input type="text" class="form-control" value="{{b.year}}" readonly />
            </div>
        </div>
        <div class="row top-buffer">
            <div class="form-group">
                <label class="text-left col-md-2">Number of Pages: </label>
                <input type="text" class="form-control col-md-2" value="{{b.pages}}" readonly />
            </div>
        </div>
        <div class="row top-buffer">
            <div class="form-group">
                <label class="text-left col-md-2">Location: </label>
                <input type="text" class="form-control" value="{{b.location}}" readonly />
            </div>
        </div>
        <div class="row top-buffer">
            <div class="form-group">
                <label class="text-left col-md-2">Format Type: </label>
                <input type="text" class="form-control" value="{{b.formatType}}" readonly />
            </div>
        </div>
        <div class="row top-buffer">
            <div class="form-group">
                <label class="text-left col-md-2">Rating: </label>
                <input type="range" class="form-control" min="1" max="5" value="{{b.rating}}" readonly/>
            </div>
        </div>     
    </div>
    <div class="modal-footer" style="text-align:center">
        <button class="btn btn-danger" type="button" ng-click="delete()">Delete Book</button>
        <button class="btn btn-info" type="button" ng-click="close()">Close</button>
    </div>
</div>
